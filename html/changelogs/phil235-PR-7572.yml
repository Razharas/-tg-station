author: phil235

delete-after: True

changes: 
  - rscadd: "Cooking overhaul: microwave recipes are converted to tablecraft recipes."
  - rscadd: "Added customizable food (burger,sandwich,spaghettis,soup,salad,cake,bread,kebab,pie) with specific color depending on ingredients used."
  - rscadd: "Added new food ingredients (dough, flat dough, cake batter, pie dough, doughslice, bun, raw pastry base, pastry base, raw cutlet, cutlet, pizzabread). Dough is made by mixing egg and flour, then transformed by using knife, rollingpin, milk and microwave. Meat is now sliceable into rawcutlets (specific color for each meat type)."
  - rscadd: "Changed food recipes a bit (replacing stuff with new food ingredients)."
  - rscadd: "Repurposed the microwave to actually cook certain food items(no reagents required), renamed it microwave oven and added a power setting to it."
  - rscadd: "Bowl is no longer trash but a beaker-like container that is used in salad&soup recipes. Also, milk and soymilk cartons as well as flour packs are now condiment bottles."
  - rscadd: "Changed the hunger system a bit, sugar becomes a normal reagent again. Faster nutrition drain is now handled by a variable in junk food. Also added a slight buff to vitamin."
